<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<head>
    <meta charset="utf-8">
    <title>PhaethonLux - Interior Design Website Template Free</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">


</head>

<body>
<div layout:fragment="content" class="bg-white p-0">

    <!-- Hero / Header -->
    <div class="container-fluid pb-5 hero-header bg-light mb-5">
        <div class="container-fluid bg-light py-5 mb-5">
            <div  class="container text-center">
                <h1>Çatdırılma Xidməti</h1>
            </div>
        </div>
    </div>


    <!-- Features -->
    <div class="service-features container">
        <div th:each="detailDelivery : ${serviceDetails}" class="feature-card">
            <img th:src="${detailDelivery.iconUrl}" alt="Fast Delivery">
            <h5 th:text="${detailDelivery.title}">Sürət</h5>
            <p th:text="${detailDelivery.description}">Çatdırılma sifarişdən sonra ən qısa zamanda həyata keçirilir.</p>
        </div>
    </div>

    <!-- Footer / Back -->
    <div style="text-align: center; margin: 30px 0;">
        <a href="/services" class="btn btn-primary px-5 py-3">← Xidmətlərə qayıt</a>
    </div>
</div>

</body>
</html>
