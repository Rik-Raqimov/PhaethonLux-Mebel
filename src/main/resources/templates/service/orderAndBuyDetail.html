<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<head>
    <meta charset="utf-8">
    <title>Детали товара | PhaethonLux</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html { scroll-behavior: smooth; }

        .product-image {
            width: 100%;
            height: 480px;
            object-fit: cover;
            border-radius: 0.75rem;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product-image:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .product-card { transition: all 0.4s ease; }
        .product-card:hover { transform: translateY(-6px); box-shadow: 0 12px 28px rgba(0,0,0,0.15); }

        @media (max-width: 768px) { .product-image { height: 340px; } }

        /* Индикаторы в виде точек */
        .carousel-indicators {
            bottom: 10px;
            display: flex !important;
            justify-content: center;
            gap: 8px;
        }

        .carousel-indicators [data-bs-target] {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .carousel-indicators .active {
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Компактные стрелки */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-size: 50% 50%;
            width: 30px;
            height: 30px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 50%;
        }

        .carousel-control-prev,
        .carousel-control-next {
            width: 40px;
            height: 40px;
        }

        /* Вертикальное центрирование стрелок */
        .carousel-control-prev,
        .carousel-control-next {
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
<div layout:fragment="content" class="bg-gray-50 py-12 px-4">
    <div class="max-w-6xl mx-auto">
        <!-- Карточка товара -->
        <div class="product-card flex flex-col md:flex-row gap-8 bg-white p-6 rounded-lg shadow-lg">

            <!-- Карусель изображений -->
            <div class="md:w-1/2">
                <div id="productCarousel" class="carousel slide rounded-lg overflow-hidden" data-bs-ride="carousel">

                    <!-- Индикаторы -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="0" class="active"></button>
                        <div th:each="img, iterStat : ${product.images}">
                            <button type="button"
                                    data-bs-target="#productCarousel"
                                    th:data-bs-slide-to="${iterStat.index + 1}"></button>
                        </div>
                    </div>

                    <!-- Слайды -->
                    <div class="carousel-inner">
                        <!-- Главная картинка -->
                        <div class="carousel-item active">
                            <img th:src="${product.imageUrl}" th:alt="${product.name}" class="d-block w-100 product-image">
                        </div>

                        <!-- Остальные картинки -->
                        <div th:each="img : ${product.images}" class="carousel-item">
                            <img th:src="${img.imageUrl}" th:alt="${product.name}" class="d-block w-100 product-image">
                        </div>
                    </div>

                    <!-- Стрелки -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <!-- Информация о продукте -->
            <div class="md:w-1/2 flex flex-col gap-4 justify-center">
                <h1 th:text="${product.name}" class="text-3xl font-bold text-gray-800">Название продукта</h1>
                <p th:text="${product.description}" class="text-gray-600 leading-relaxed">
                    Описание продукта...
                </p>
                <p th:text="${product.price}" class="text-2xl font-bold text-gray-900">₼ 0.00</p>

                <!-- Кнопки -->
                <div class="flex gap-4 mt-6">
                    <button class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                        İndi al
                    </button>
                    <a href="#consultantsBlock"
                       class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition">
                        Dizaynerlə məsləhətləşin
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
