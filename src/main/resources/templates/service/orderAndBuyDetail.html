    <!DOCTYPE html>
    <html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          xmlns:th="http://www.w3.org/1999/xhtml"
          layout:decorate="~{layout}">

    <head>
        <meta charset="utf-8">
        <title>Товар | PhaethonLux</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
        <link href="/front/css/style.css" rel="stylesheet">

        <style>
            * {
                font-family: 'Space Grotesk', sans-serif;
            }

            body {
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                min-height: 100vh;
            }

            .product-header {
                background: linear-gradient(135deg, rgba(13, 110, 253, 0.1) 0%, rgba(13, 110, 253, 0.05) 100%);
                padding: 40px 0;
                margin-bottom: 40px;
                border-bottom: 2px solid #0d6e1d;
            }

            .product-container {
                background: white;
                border-radius: 16px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.12);
                overflow: hidden;
                padding: 40px;
            }

            .product-image {
                width: 100%;
                height: 500px;
                object-fit: cover;
                border-radius: 12px;
                transition: transform 0.5s ease, box-shadow 0.5s ease;
                box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            }

            .product-image:hover {
                transform: scale(1.02);
                box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            }

            .carousel-indicators {
                bottom: 15px;
                gap: 10px;
            }

            .carousel-indicators [data-bs-target] {
                width: 14px;
                height: 14px;
                border-radius: 50%;
                background-color: rgba(255,255,255,0.6);
                border: 2px solid white;
                transition: all 0.3s;
            }

            .carousel-indicators .active {
                background-color: white;
                width: 18px;
                height: 18px;
            }

            .carousel-control-prev-icon,
            .carousel-control-next-icon {
                width: 40px;
                height: 40px;
                background-color: rgba(13, 107, 104, 0.7);
                border-radius: 50%;
                transition: all 0.3s;
            }

            .carousel-control-prev:hover .carousel-control-prev-icon,
            .carousel-control-next:hover .carousel-control-next-icon {
                background-color: #0d6b68;
            }

            .product-title {
                font-size: 2.5rem;
                font-weight: 700;
                color: #333;
                margin-bottom: 20px;
                line-height: 1.2;
            }

            .product-description {
                font-size: 1rem;
                color: #666;
                line-height: 1.8;
                margin-bottom: 30px;
            }

            .product-price {
                font-size: 2.2rem;
                font-weight: 700;
                background: linear-gradient(135deg, #0d6b68 0%, #0d6e1d 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                margin-bottom: 30px;
            }

            .quantity-control {
                display: flex;
                align-items: center;
                gap: 12px;
                background: #f0f0f0;
                padding: 15px 20px;
                border-radius: 12px;
                width: fit-content;
                margin-bottom: 30px;
            }

            .qty-btn {
                background: white;
                border: 2px solid #0d6b68;
                color: #0d6b68;
                width: 40px;
                height: 40px;
                border-radius: 8px;
                font-weight: 700;
                cursor: pointer;
                transition: all 0.3s;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.2rem;
            }

            .qty-btn:hover {
                background: #0d6b68;
                color: white;
                transform: scale(1.1);
            }

            .qty-display {
                min-width: 50px;
                text-align: center;
                font-weight: 700;
                font-size: 1.1rem;
                color: #0d6b68;
            }

            .btn-add-basket {
                background: linear-gradient(135deg, #0d6b68 0%, #0d6e1d 100%);
                color: white;
                border: none;
                padding: 16px 40px;
                border-radius: 12px;
                font-weight: 700;
                font-size: 1.1rem;
                transition: all 0.3s;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
            }

            .btn-add-basket:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 30px rgba(13, 107, 104, 0.3);
                color: white;
            }

            .btn-consultation {
                background: white;
                color: #0d6b68;
                border: 2px solid #0d6b68;
                padding: 16px 40px;
                border-radius: 12px;
                font-weight: 700;
                font-size: 1.1rem;
                transition: all 0.3s;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
            }

            .btn-consultation:hover {
                background: #0d6b68;
                color: white;
                transform: translateY(-3px);
            }

            .buttons-group {
                display: flex;
                gap: 15px;
                flex-wrap: wrap;
            }

            .product-info {
                background: #e6f0ef;
                padding: 20px;
                border-radius: 12px;
                margin-top: 30px;
                border-left: 4px solid #0d6b68;
            }

            .info-item {
                display: flex;
                gap: 15px;
                margin-bottom: 15px;
            }

            .info-item:last-child {
                margin-bottom: 0;
            }

            .info-icon {
                color: #0d6b68;
                font-size: 1.3rem;
            }

            .info-text {
                color: #333;
                font-weight: 500;
            }

            @media (max-width: 768px) {
                .product-container {
                    padding: 20px;
                }

                .product-title {
                    font-size: 1.8rem;
                }

                .product-price {
                    font-size: 1.8rem;
                }

                .product-image {
                    height: 350px;
                }

                .buttons-group {
                    flex-direction: column;
                }

                .btn-add-basket,
                .btn-consultation {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
    <div layout:fragment="content" class="bg-white p-0">

        <!-- Header -->
        <div class="product-header">
            <div class="container">
                <h1 class="mb-0" style="font-size: 2rem; font-weight: 700; color: #333;">
                    <i class="bi bi-bag-check me-3" style="color: #0d6b68;"></i>Товар детали
                </h1>
                <p class="text-muted mb-0 mt-2">Выберите нужное количество и добавьте в корзину</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container py-5">
            <div class="product-container">
                <div class="row g-5">
                    <!-- Carousel -->
                    <div class="col-lg-6">
                        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                            <!-- Indicators -->
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#productCarousel" data-bs-slide-to="0" class="active"></button>
                                <div th:each="img, iterStat : ${product.images}">
                                    <button type="button"
                                            data-bs-target="#productCarousel"
                                            th:data-bs-slide-to="${iterStat.index + 1}"></button>
                                </div>
                            </div>

                            <!-- Slides -->
                            <div class="carousel-inner">
                                <!-- Main Image -->
                                <div class="carousel-item active">
                                    <img th:src="${product.imageUrl}" th:alt="${product.name}" class="d-block w-100 product-image">
                                </div>

                                <!-- Other Images -->
                                <div th:each="img : ${product.images}" class="carousel-item">
                                    <img th:src="${img.imageUrl}" th:alt="${product.name}" class="d-block w-100 product-image">
                                </div>
                            </div>

                            <!-- Controls -->
                            <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                        </div>
                    </div>

                    <!-- Product Info -->
                    <div class="col-lg-6">
                        <h1 class="product-title" th:text="${product.name}">Название товара</h1>

                        <p class="product-description" th:text="${product.description}">
                            Описание товара...
                        </p>

                        <div class="product-price" th:text="${product.price} + ' ₼'">
                            ₼ 0.00
                        </div>

                        <!-- Quantity Control -->
                        <div class="quantity-control">
                            <button type="button" class="qty-btn" onclick="decreaseQty()">−</button>
                            <div class="qty-display" id="qtyDisplay">1</div>
                            <button type="button" class="qty-btn" onclick="increaseQty()">+</button>
                        </div>

                        <!-- Buttons -->
                        <div class="buttons-group">
                            <form method="POST" action="/basket/add" style="flex: 1;">
                                <input type="hidden" name="productId" th:value="${product.id}">
                                <input type="hidden" name="quantity" id="quantityInput" value="1">
                                <button type="submit" class="btn-add-basket">
                                    <i class="bi bi-basket2"></i>
                                    Səbətə əlavə et
                                </button>
                            </form>

                            <a href="/services/meslehetlesme" class="btn-consultation">
                                <i class="bi bi-chat-dots"></i>
                                Məslə­hət­ləş
                            </a>
                        </div>

                        <!-- Info Box -->
                        <div class="product-info">
                            <div class="info-item">
                                <i class="bi bi-check-circle info-icon"></i>
                                <span class="info-text">Sürətli çatdırılma</span>
                            </div>
                            <div class="info-item">
                                <i class="bi bi-shield-check info-icon"></i>
                                <span class="info-text">100% Keyfiyyət Zəmanəti</span>
                            </div>
                            <div class="info-item">
                                <i class="bi bi-headset info-icon"></i>
                                <span class="info-text">24/7 Müştəri Dəstəyi</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentQty = 1;

        function increaseQty() {
            currentQty++;
            updateQtyDisplay();
        }

        function decreaseQty() {
            if (currentQty > 1) {
                currentQty--;
                updateQtyDisplay();
            }
        }

        function updateQtyDisplay() {
            document.getElementById('qtyDisplay').textContent = currentQty;
            document.getElementById('quantityInput').value = currentQty;
        }
    </script>
    </body>
    </html>
