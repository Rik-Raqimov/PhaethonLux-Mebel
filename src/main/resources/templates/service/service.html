<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<head>
    <meta charset="utf-8">
    <title>PhaethonLux - Interior Design Website Template Free</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <style>

        .service-item {
            border: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 12px;
            text-align: center;
            background: #e6f0ef; /* по умолчанию белый */
            color: #333;
        }

        /* Эффект увеличения при наведении */
        .service-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        /* Картинка */
        .service-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        /* Тайтл */
        .service-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        /* Описание */
        .service-description {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 0;
        }

        /* Зеленый фон */
        .service-item.green-bg {
            background: #0d6b68;
            color: #fff;
        }
    </style>

</head>

<body>
<div layout:fragment="content" class="bg-white p-0">


    <!-- Hero Start -->
    <div class="container-fluid pb-5 bg-primary hero-header">
        <div class="container py-5">
            <div class="row g-3 align-items-center">
                <div class="col-lg-6 text-center text-lg-start">
                    <h1 class="display-1 mb-0 animated slideInLeft">Services</h1>
                </div>
                <div class="col-lg-6 animated slideInRight">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center justify-content-lg-end mb-0">
                            <li class="breadcrumb-item"><a class="text-primary" href="#!">Home</a></li>
                            <li class="breadcrumb-item"><a class="text-primary" href="#!">Pages</a></li>
                            <li class="breadcrumb-item text-secondary active" aria-current="page">Services</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero End -->


    <!-- Service Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="row g-5 align-items-center">
                <div th:each="servicesInfo : ${serviceInfos}" class="col-lg-5 wow fadeIn" data-wow-delay="0.1s">
                    <h1 class="mb-5">
                        <span th:text="${servicesInfo.heading}" style="display: inline-block;"></span>
                    </h1>
                    <p th:utext="${servicesInfo.description1}"></p>
                    <div class="d-flex align-items-center bg-light">
                        <div class="btn-square flex-shrink-0 bg-primary" style="width: 100px; height: 100px;">
                            <i class="fa fa-phone fa-2x text-white"></i>
                        </div>
                        <div class="px-3">
                            <h3 th:text="${servicesInfo.phoneNumber}">+0123456789</h3>
                            <span th:text="${servicesInfo.phoneText}">Call us direct 24/7 for get a free consultation</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="row g-4">
                        <div th:each="service, iterStat : ${services}" class="col-md-6 wow fadeIn" data-wow-delay="0.2s">
                            <div class="service-item h-100" th:classappend="${iterStat.index == 0 || iterStat.index == 3} ? ' green-bg'">
                                <a href="#!" class="service-img d-block position-relative">
                                    <img class="img-fluid w-100 service-image" th:src="${service.imageUrl}" alt="">
                                </a>
                                <h3 th:text="${service.title}" class="service-title text-center">Interior Design</h3>
                                <p th:text="${service.description}" class="service-description text-center mb-0">Описание услуги...</p>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Service End -->

    <!-- Back to Top -->
    <a href="#!" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>





</div>

</body>
</html>
