<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsultasiya Qeydiyyatı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .slot-btn.disabled { pointer-events: none; opacity: 0.6; }
        .card-consultant { cursor: pointer; transition: transform 0.2s; }
        .card-consultant:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="container py-5">
        <h2 class="text-center mb-4">Məsləhətləşmə üçün mütəxəssislər</h2>

        <div class="row mb-5">
            <div th:each="consultant : ${consultations}" class="col-md-4 mb-4">
                <div class="card card-consultant h-100 text-center p-3 shadow-sm">
                    <img th:src="${consultant.imageUrl}" class="card-img-top rounded-circle mx-auto d-block"
                         style="width:150px; height:150px; object-fit:cover;" alt="Consultant">
                    <div class="card-body">
                        <h5 th:text="${consultant.name}" class="card-title">Linda</h5>
                        <p th:text="${consultant.role}" class="card-text">Baş Dizayner</p>
                        <p class="card-text"><strong>Telefon:</strong>
                            <span th:text="${consultant.phoneNumber}">+994 50 123 45 67</span>
                        </p>
                    <form th:action="'/services/meslehetlesme/'+${consultant.id}" method="get">
                        <button type="submit" class="btn btn-primary">Seç</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>


</div>
</body>
</html>
