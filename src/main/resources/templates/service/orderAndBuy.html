<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<head>
    <meta charset="utf-8">
    <title>PhaethonLux - Satışda Olan Məhsullar və Xidmətlər</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .filter-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible; /* ✅ или просто удали эту строку */
            gap: 0.5rem;
        }

        .filter-scroll {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 0.5rem;
            padding: 0.5rem;
        }

        .filter-scroll::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            min-width: 120px;
            text-align: center;
            white-space: nowrap;
        }

        .filter-btn.active {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }

        .arrow-btn {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0 10px;
            color: #0d6efd;
            z-index: 10;
            position: relative;

        }

        .arrow-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .card-img-top {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
    </style>
</head>

<body>
<div layout:fragment="content" class="bg-white p-5">
    <section class="container">
        <div class="text-center mb-4">
            <h1 class="display-4">Satışda Olan Məhsullar və Xidmətlər</h1>
            <p class="lead text-muted">Sizin üçün təqdim etdiyimiz ən yaxşı təkliflər</p>
        </div>

        <!-- Категории со стрелками -->
        <div class="filter-container mb-4">
            <button class="arrow-btn" onclick="document.querySelector('.filter-scroll').scrollBy({left:-200, behavior:'smooth'})">&lt;</button>

            <div class="filter-scroll" id="categoryScroll" style="overflow-x: auto; white-space: nowrap;">
                <!-- Список категорий -->
                <a th:each="category : ${categories}"
                   th:href="'/services/sifaris-et-ve-al/'+${category.id}"
                   class="btn btn-outline-primary filter-btn"
                   th:classappend="${selectedCategoryId == category.id} ? ' active' : ''"
                   th:text="${category.name}">
                </a>

                <!-- Кнопка "Hamısı" -->
                <a th:href="@{/services/sifaris-et-ve-al}"
                   class="btn btn-outline-primary filter-btn"
                   th:classappend="${selectedCategoryId == null} ? ' active' : ''">
                    Hamısı
                </a>
            </div>

            <button class="arrow-btn" onclick="document.querySelector('.filter-scroll').scrollBy({left:200, behavior:'smooth'})">&gt;</button>
        </div>


        <!-- Сетка товаров -->
        <div class="row g-4">
            <div th:each="product : ${products}" class="col-md-4 product-item">
                <div class="card h-100 shadow-sm border-0">
                    <img th:src="${product.imageUrl}" class="card-img-top" alt="Məhsul">
                    <div class="card-body d-flex flex-column">
                        <h5 th:text="${product.name}" class="card-title">Məhsul</h5>
                        <p th:text="${product.price}" class="card-text">Qiymət: 150₼</p>
                        <div class="mt-auto">
                            <a th:href="'/services/sifaris-et-ve-al/detail/'+${product.id}" class="btn btn-primary w-100">Sifariş et</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- только скролл стрелок -->
<script>
    const scrollContainer = document.getElementById('categoryScroll');

    function scrollLeft() {
      scrollContainer.scrollBy({ left: -200, behavior: 'smooth' });
    }

    function scrollRight() {
      scrollContainer.scrollBy({ left: 200, behavior: 'smooth' });
    }
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
