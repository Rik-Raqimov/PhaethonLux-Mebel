<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<head>
    <meta charset="utf-8">
    <title th:text="${roomName} + ' Projects'">Projects</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <style>
        .project-card {
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s;
        }
        .project-card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .project-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        /* Минималистичная пагинация */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
            gap: 15px;
            font-size: 18px;
            font-weight: 500;
        }

        .pagination button {
            background: none;
            border: none;
            color: #0d6efd;
            cursor: pointer;
            font-size: 22px;
            padding: 0;
            line-height: 1;
            transition: color 0.2s;
        }

        .pagination button:hover {
            color: #0056b3;
        }

        .pagination span {
            font-size: 16px;
            color: #333;
            min-width: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
<div layout:fragment="content" class="bg-white p-0">

    <!-- Hero -->
    <div class="container-fluid pb-5 bg-primary hero-header">
        <div class="container py-5 text-center">
            <h1 class="display-3 text-black" th:text="${roomName}">Room Projects</h1>
        </div>
    </div>

    <!-- Projects -->
    <div class="container py-5">
        <div class="row g-4" id="projectsContainer">
            <div th:each="project : ${projects}" class="col-md-6 col-lg-4 project-item">
                <div class="card project-card h-100">
                    <img th:src="${project.imageUrl}" th:alt="${project.title}">
                    <div class="card-body">
                        <h5 th:text="${project.title}"></h5>
                        <a class="btn btn-outline-primary"
                           th:href="'/detail/'+${project.id}">
                            Daha ətraflı
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="pagination">
        <button id="prevPage">&lt;</button>
        <span id="pageIndicator">1</span>
        <button id="nextPage">&gt;</button>
    </div>

    <!-- Back to Top -->
    <a href="#!" class="btn btn-lg btn-primary btn-lg-square back-to-top">
        <i class="bi bi-arrow-up"></i>
    </a>

</div>

<script>
    const projectsContainer = document.getElementById('projectsContainer');
    const projects = Array.from(projectsContainer.getElementsByClassName('project-item'));
    const pageIndicator = document.getElementById('pageIndicator');
    const prevBtn = document.getElementById('prevPage');
    const nextBtn = document.getElementById('nextPage');

    const itemsPerPage = 6;
    let currentPage = 1;
    const totalPages = Math.ceil(projects.length / itemsPerPage);

    function showPage(page) {
        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;

        projects.forEach((project, index) => {
            project.style.display = (index >= start && index < end) ? 'block' : 'none';
        });

        pageIndicator.textContent = page;
    }

    prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            showPage(currentPage);
        }
    });

    nextBtn.addEventListener('click', () => {
        if (currentPage < totalPages) {
            currentPage++;
            showPage(currentPage);
        }
    });

    // Инициализация
    showPage(currentPage);
</script>
</body>
</html>
