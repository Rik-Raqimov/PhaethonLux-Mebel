<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<head>
    <meta charset="utf-8">
    <title th:text="${roomName} + ' Projects'">Projects</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <style>
        .project-card {
            border-radius: 10px;
            overflow: hidden;
            transition: 0.3s;
        }
        .project-card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .project-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }
    </style>
</head>

<body>
<div layout:fragment="content" class="bg-white p-0">

    <!-- Hero -->
    <div class="container-fluid pb-5 bg-primary hero-header">
        <div class="container py-5 text-center">
            <h1 class="display-3 text-black" th:text="${roomName}">Room Projects</h1>
        </div>
    </div>

    <!-- Projects -->
    <div class="container py-5">
        <div class="row g-4">
            <div th:each="project : ${projects}" class="col-md-6 col-lg-4">
                <div class="card project-card h-100">
                    <img th:src="${project.imageUrl}" th:alt="${project.title}">
                    <div class="card-body">
                        <h5 th:text="${project.title}"></h5>
                        <a class="btn btn-outline-primary"
                           th:href="@{/detail/{id}(id=${project.id})}">
                            Daha ətraflı
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Back to Top -->
    <a href="#!" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>


</div>
</body>
</html>
