<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<head>
    <meta charset="utf-8">
    <title>PhaethonLux - Interior Design Website Template Free</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">


</head>

<body>
<div layout:fragment="content" class="bg-white p-0">
    <section class="vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-sm">
                        <div class="card-body p-4">
                            <h3 class="card-title text-center mb-3">Вход в личный кабинет</h3>

                            <form action="/login" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Имя пользователя или e-mail</label>
                                    <input type="text" id="username" name="username"
                                           class="form-control" placeholder="Введите логин" required autofocus />
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Пароль</label>
                                    <input type="password" id="password" name="password"
                                           class="form-control" placeholder="Введите пароль" required />
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe" />
                                    <label class="form-check-label" for="rememberMe">Запомнить меня</label>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-block">Войти</button>
                                </div>

                                <div class="mt-3 d-flex justify-content-between small">
                                    <a href="/forgot-password">Забыли пароль?</a>
                                    <a href="/register">Регистрация</a>
                                </div>
                            </form>

                        </div>
                    </div>

                    <p class="text-center mt-3 small text-muted">© PhaethonLux</p>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
