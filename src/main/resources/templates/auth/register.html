<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Авторизация - iSTUDIO</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .register-container {
            display: flex;
            min-height: 100vh;;
        }

        /* Левая часть с изображением */
        .register-image {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?w=1200');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .register-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
        }

        /* Правая часть с формой */
        .register-form-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: #ffffff;
            overflow-y: auto;
        }

        .register-form-wrapper {
            width: 100%;
            max-width: 480px;
        }

        .register-title {
            font-size: 32px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .register-subtitle {
            font-size: 15px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            font-size: 15px;
            border: 1.5px solid #ddd;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s;
            background: #fff;
        }

        .form-input:focus {
            border-color: #0d6b68;
            box-shadow: 0 0 0 3px rgba(13, 107, 104, 0.1);
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            padding: 4px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 24px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            margin-top: 3px;
            cursor: pointer;
        }

        .checkbox-wrapper label {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
            cursor: pointer;
        }

        .checkbox-wrapper a {
            color: #0d6b68;
            text-decoration: none;
        }

        .checkbox-wrapper a:hover {
            text-decoration: underline;
        }

        .btn-register {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #0d6b68 0%, #095d5a 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(13, 107, 104, 0.3);
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .btn-google {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            font-weight: 500;
            color: #333;
            background: #fff;
            border: 1.5px solid #ddd;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            background: #f8f8f8;
            border-color: #ccc;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #0d6b68;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #095d5a;
        }

        /* Адаптив */
        @media (max-width: 968px) {
            .register-image {
                display: none;
            }

            .register-form-section {
                flex: 1;
            }
        }

        @media (max-width: 480px) {
            .register-form-section {
                padding: 24px;
            }

            .register-title {
                font-size: 26px;
            }

            .register-subtitle {
                font-size: 14px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <!-- Левая часть с изображением -->
        <div class="register-image"></div>

        <!-- Правая часть с формой -->
        <div class="register-form-section">
            <div class="register-form-wrapper">
                <h1 class="register-title">Создайте свою учетную запись агента</h1>
                <p class="register-subtitle">Присоединяйтесь к нашей платформе и получите доступ ко всем инструментам для работы с недвижимостью.</p>

                <form th:object="${register}" method="post">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Ad*</label>
                            <input type="text" th:field="*{name}" class="form-input" placeholder="Adınızı daxil edin" required>
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red; margin-top:5px;" ></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Soyad*</label>
                            <input type="text" th:field="*{surname}" class="form-input" placeholder="Soyadınızı daxil edin" required>
                            <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color:red; margin-top:5px;"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">E-poçt*</label>
                        <input type="email" th:field="*{email}" class="form-input" placeholder="E-poçt ünvanınızı daxil edin." required>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red; margin-top:5px;"></div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Parol*</label>
                        <div class="password-wrapper">
                            <input type="password" th:field="*{password}" class="form-input" id="password" placeholder="Şifrənizi daxil edin." required>
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red; margin-top:5px;"></div>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Parolu təsdiqləyin*</label>
                        <div class="password-wrapper">
                            <input type="password" th:field="*{confirmPassword}"  class="form-input" id="confirm-password" placeholder="Şifrənizi yenidən daxil edin." required>
                            <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" style="color:red; margin-top:5px;"></div>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">
                            razıyam  <a href="#">İstifadə şərtləri</a> и <a href="#">Məxfilik Siyasəti</a>
                        </label>
                    </div>

                    <button type="submit" class="btn-register">Qeydiyyatdan keçin</button>
                </form>

                <div class="divider">və ya</div>

                <button type="button" class="btn-google">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Зарегистрироваться через Google
                </button>

                <div class="login-link">
                    Artıq hesabınız var?<a href="/login">Daxil ol</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
    }
</script>
</body>
</html>
