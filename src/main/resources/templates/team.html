<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">

<head>
    <meta charset="utf-8">
    <title>PhaethonLux - Interior Design Website Template Free</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">


    <style>

        .team-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 15px;
    color: #fff;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    gap: 5px; /* расстояние между профессией, именем и кнопками */
}

.team-overlay small {
    font-size: 0.85rem;
    text-transform: uppercase;
}

.team-overlay h4 {
    margin: 0;
    font-size: 1.1rem;
    font-weight: 600;
}

.team-overlay .d-flex {
    justify-content: center;
    margin-top: 5px;
}

.team-overlay .btn {
    margin: 0 3px;
}



        .team-item {
      overflow: hidden;
      object-fit: cover;
      position: relative;
      padding-top: 100%; /* создает квадратный блок */
      padding-bottom: 200px; /* пространство для текста */
      transition: none; /* отключаем все анимации */
  }

  .team-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: none; /* нет увеличения */
      transition: none; /* отключаем анимацию */
  }

  .team-item:hover img {
      transform: none; /* при наведении не увеличивать */
  }


    </style>

</head>

<body>
<div layout:fragment="content" class="bg-white p-0">


    <!-- Hero Start -->
    <div class="container-fluid pb-5 bg-primary hero-header">
        <div class="container py-5">
            <div class="row g-3 align-items-center">
                <div class="col-lg-6 text-center text-lg-start">
                    <h1 class="display-1 mb-0 animated slideInLeft">Our Team</h1>
                </div>
                <div class="col-lg-6 animated slideInRight">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center justify-content-lg-end mb-0">
                            <li class="breadcrumb-item"><a class="text-primary" href="#!">Home</a></li>
                            <li class="breadcrumb-item"><a class="text-primary" href="#!">Pages</a></li>
                            <li class="breadcrumb-item text-secondary active" aria-current="page">Our Team</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero End -->


    <!-- Team Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <h1 class="mb-5">Bizim Peşəkar <span class="text-uppercase text-primary bg-light px-2">Dizaynerlər</span>
            </h1>
            <div class="row g-4">
                <div th:each="teams : ${teamMembers}" class="col-md-6 col-lg-3 wow fadeIn" data-wow-delay="0.1s">
                    <div class="team-item position-relative overflow-hidden">
                        <img class="img-fluid w-100" th:src="${teams.photoUrl}" alt="">
                        <div class="team-overlay">
                            <small th:text="${teams.profession}" class="mb-2">Architect</small>
                            <h4 th:text="${teams.fullName}" class="lh-base text-light">Boris Johnson</h4>
                            <div class="d-flex justify-content-center">
                                <a  class="btn btn-outline-primary btn-sm-square border-2 me-2" th:href="${teams.facebookLink}">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a class="btn btn-outline-primary btn-sm-square border-2 me-2" href="${teams.twitterLink}">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a class="btn btn-outline-primary btn-sm-square border-2 me-2" href="${teams.instagramLink}">
                                    <i class="fab fa-instagram"></i>
                                </a>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
    <!-- Team End -->
</body>
</html>
